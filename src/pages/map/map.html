<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
<!-- <div id="map-container1"></div> -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDoubleClickZoom]="disDoubleClickZoom" [zoomControl]="zoomControl" [streetViewControl]="streetViewControl">
  <agm-marker [latitude]="lat" [longitude]="lng" [label]="markerColor" (markerClick)="mapAlert()"></agm-marker>
</agm-map>
</ion-content>
