<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" id="login-form2">
    <ion-list id="login-list2">
      <ion-item id="login-input4">
        <ion-label>
          shitter
        </ion-label>
        <ion-input [(ngModel)]="userInfo.name" formControlName="name" type="text"
        id="name" spellcheck="false" autocapitalize="off">
      </ion-input>
      </ion-item>
      <!-- <p *ngIf="!isValid('name')" danger padding-left>Invalid Name</p> -->
      <ion-item id="login-input5">
        <ion-label>
          password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
   <!-- <button id="login-button2" ion-button color="balanced" block primary [disabled]="!myForm.valid" on-click="goToHome()"> -->
  <button id="login-button2" ion-button color="balanced" block on-click="goToHome()">
    Log in
    </button>
    <button id="login-button3" ion-button clear color="positive" block href-inappbrowser="/page6">
      Or create an account
    </button>
  </form>
  <div class="spacer" style="width:300px;height:82px;" id="login-spacer2"></div>
  <button id="login-button4" ion-button color="royal" block on-click="goToHome('anon')">
    Shit anonymous!
  </button>
</ion-content>
